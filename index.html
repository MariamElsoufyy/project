<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;

      height: 100vh;

    }
    input {

      padding: 12px;
      margin: 10px 0;
      border: 1px solid #333;

      color: #fff;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3897f0;

      color: white;
      font-weight: bold;
      border-radius: 5px;

    }
    .divider {
      margin: 20px 0;

      color: #3897f0;

    }

    }

</head>
